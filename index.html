<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ikea</title>
</head>

<body>
    <div class="bg-white min-h-screen  ">
        <nav class="bg-black h-15 text-white flex flex-grow justify-between items-center text-lg lg:px-24">
            <h1 class="text-white m-5 hover:underline"><i class="fa-solid fa-globe" style="color: #f3f4f7;"></i> IN |
                English</h1>
            <div class="flex items-center gap-6">
                <ul class="flex gap-6 items-center">
                    <li class=" text-white hover:underline cursor-pointer"><i class="fa-regular fa-truck"
                            style="color: #e7ecf3;"></i> Enter postal code</li>

                    <li class="text-white hover:underline cursor-pointer"><i class="fa-solid fa-store"
                            style="color: #f1f4f8;"></i>Select store</li>

        </nav>
        <nav>
            <div class="m-4 flex items-center gap-3"><img src="ikea.svg" alt="ikea logo ">
                <header class="flex justify-between">

                    <div>

                        <form
                            class="flex flex-grow justify-between item-center hidden lg:flex w-[400px] border-2 border-blue-900 rounded-full px-4 py-2">
                            <div class="flex gap-2 ">
                                <i class="fa-solid fa-magnifying-glass flex" style="color: #131415;"></i>
                                <input type="text" placeholder="what are you looking for?">
                            </div>
                            <i class="fa-regular fa-camera"></i>
                        </form>
                    </div>
                    <div class="absolute right-28 flex justify-end gap-4">
                        <i class="fa-regular fa-user hover:bg-gray-300 cursor-pointer rounded-full py-1"
                            style="color: #141415;"></i>

                        <i class="fa-regular fa-heart hover:bg-gray-300 cursor-pointer rounded-full py-1"
                            style="color: #1b1c1d;"></i>

                        <i class="fa-solid fa-bag-shopping hover:bg-gray-300 cursor-pointer rounded-full py-1"
                            style="color: #131415;"></i>
                    </div>
                </header>


        </nav>
        <div class="flex items-center gap-6">
            <ul class="flex text-gray-500 font-bold gap-9 items-center text-underlined">
                <li class=" text-gray font-semibold hover:underline blue-800 cursor-pointer hover:text-black"><i
                        class="fa-solid fa-bag-shopping" style="color: #0f0f10;"></i>shop products</li>
                <li class="text-gray font-semibold hover:underline blue-800 cursor-pointer hover:text-black"><i
                        class="fa-regular fa-house" style="color: #1e1e1f;"></i>shop by rooms</li>
                <li class="text-gray font-semibold hover:underline blue-800 cursor-pointer hover:text-black">Offers</li>
                <li class="text-gray font-semibold hover:underline blue-800 cursor-pointer hover:text-black">New at IKEA
                </li>
                <li class="text-gray font-semibold hover:underline blue-800 cursor-pointer hover:text-black">Customer
                    services</li>
                <li class="text-gray font-semibold hover:underline blue-800 cursor-pointer hover:text-black">IKEA
                    forbusiness</li>
                <li class="text-gray font-semibold hover:underline blue-800 cursor-pointer hover:text-black">
                    Tips,ideas&trends</li>
                <li class="text-gray font-semibold hover:underline blue-800 cursor-pointer hover:text-black">More</li>
            </ul>
        </div>
        <br>
        <hr class="w-270">
        <div class="w-full flex gap-8 pb-12 overflow-x-auto scrollbar-thin scrollbar-thumb-black scrollbar-track-black text-gray-600">
            <button class="size-[100px] cursor-pointer hover:underline hover:text-black p-6"><img
                    src="https://www.ikea.com/in/en/range-categorisation/images/product/storage-organisation-st001.jpeg?imwidth=160"
                    alt="img1">Storage &
                Organisation
            </button>
            <button class="size-[100px] cursor-pointer hover:underline  hover:text-black p-6"><img
                    src="https://www.ikea.com/in/en/images/products/haegernaes-table-and-4-chairs-antique-stain-pine__1350925_pe951817_s5.jpg?imwidth=160"
                    alt="img2">Furniture
            </button>
            <button class="size-[100px] cursor-pointer hover:underline hover:text-black p-6"><img
                    src="https://www.ikea.com/in/en/range-categorisation/images/product/sofas-armchairs-700640.jpeg?imwidth=160"
                    alt="img1">Sofas
                & Armchairs
            </button>
            <button class="size-[100px] cursor-pointer hover:underline hover:text-black p-6"><img
                    src="https://www.ikea.com/global/assets/range-categorisation/images/product/desk-desk-chairs-fu004.jpeg?imwidth=160"
                    alt="img1">Office Furniture
            </button>
            <button class="size-[100px] cursor-pointer hover:underline hover:text-black p-6"><img
                    src="https://www.ikea.com/global/assets/range-categorisation/images/product/beds-mattresses-bm001.jpeg?imwidth=160"
                    alt="img1">Beds
                & Mattresses
            </button>
            <button class="size-[100px] cursor-pointer hover:underline hover:text-black p-6"><img
                    src="https://www.ikea.com/in/en/range-categorisation/images/product/kitchenware-tableware-kt001.jpeg?imwidth=160"
                    alt="img1">Kitchenware &
                Tableware
            </button>
            <button class="size-[100px] cursor-pointer hover:underline hover:text-black p-6"><img
                    src="https://www.ikea.com/in/en/range-categorisation/images/product/tables-chairs-fu002.jpeg?imwidth=160"
                    alt="img1">Tables & Chairs
            </button>
            <button class="size-[100px] cursor-pointer hover:underline hover:text-black  p-6"><img
                    src="https://www.ikea.com/in/en/range-categorisation/images/product/decoration-de001.jpeg?imwidth=160"
                    alt="img1">Home
                Decor
            </button>
            <button class="size-[100px] cursor-pointer hover:underline  hover:text-black p-6 "><img
                    src="https://www.ikea.com/in/en/range-categorisation/images/product/textiles-tl001.jpeg?imwidth=160"
                    alt="">Home Textiles</button>
            <button class="size-[100px] cursor-pointer hover:underline hover:text-black p-6"><img
                    src="https://www.ikea.com/in/en/range-categorisation/images/product/lighting-li001.jpeg?imwidth=160"
                    alt="">Lighting</button>
            <button class="size-[100px] cursor-pointer hover:underline hover:text-black p-6"><img
                    src="https://www.ikea.com/in/en/range-categorisation/images/product/outdoor-products-od001.jpeg?imwidth=160"
                    alt="">Outdoor products</button>
            <button class="size-[100px] cursor-pointer hover:underline hover:text-black p-6"><img
                    src="https://www.ikea.com/in/en/range-categorisation/images/product/bathroom-products-ba001.jpeg?imwidth=160"
                    alt="">Bathroom products</button>
            <button class="size-[100px] cursor-pointer hover:underline hover:text-black p-6"><img
                    src="https://www.ikea.com/global/assets/range-categorisation/images/product/kitchen-appliances-ka001.jpeg?imwidth=160"
                    alt="">Modular Kitchen</button>
            <button class="size-[100px] cursor-pointer hover:underline hover:text-black p-6"><img
                    src="https://www.ikea.com/in/en/range-categorisation/images/product/curtains-blinds-tl002.jpeg?imwidth=160"
                    alt="">Curtains & Blinds</button>
            <button class="size-[100px] cursor-pointer hover:underline hover:text-black p-6"><img
                    src="https://www.ikea.com/global/assets/range-categorisation/images/product/small-storage-organisers-st007.jpeg?imwidth=160"
                    alt="">Small Storage Organisers</button>


        </div>


</body>

</html>
